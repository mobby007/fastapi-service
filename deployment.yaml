apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      imagePullSecrets:
        - name: ecr-secret
      containers:
        - name: fastapi
          image: 202403775442.dkr.ecr.ap-south-1.amazonaws.com/fastapi-service:latest
          ports:
            - containerPort: 8000



